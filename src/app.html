<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Connect Four Online</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<!-- Open Graph for Facebook Share -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Connect Four Online" />
		<meta
			property="og:description"
			content="A web based version of the classic game Connect Four"
		/>
		<meta property="og:url" content="https://awesome-connect-four.netlify.app" />
		<meta property="og:image" content="https://awesome-connect-four.netlify.app/connect-four.png" />
		<!-- Twitter Card for Twitter Share -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@nickytonline" />
		<meta name="twitter:title" content="Connect Four Online" />
		<meta
			name="twitter:description"
			content="A web based version of the classic game Connect Four"
		/>
		<meta
			name="twitter:image"
			content="https://awesome-connect-four.netlify.app/connect-four.png"
		/>
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
