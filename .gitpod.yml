image:
  file: .gitpod.Dockerfile

ports:
  - port: 5173
    onOpen: ignore
  - port: 8888
    onOpen: ignore

tasks:
  - name: 'Preview App'
    command: gp ports await 5173 && gp preview $(gp url 5173)
  # Adds the GitHub CLI and Netlify CLU to the workspace and installs the dependencies
  - name: 'Dev Setup'
    before: |
      brew install gh
      npm install netlify-cli -g
      npm install
    command: ntl dev
